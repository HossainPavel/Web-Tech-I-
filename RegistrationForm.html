<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form </title>
</head>
<body>
	<h1>Registration</h1>

	<form action="RegistrationAction.php" method="post" novalidate>

		<fieldset>
			<legend>Basic Information:</legend>
			<br><br>
		
			<label for="fname">First Name*:</label>
			<input type="text" name="firstname" id="fname" placeholder="Please write your firstname" value="" required>

			<br><br>
			
			<label for="lname">Last Name*:</label>
			<input type="text" name="lastname" id="lname" placeholder="Please write your lastname" value="" required>

			<br><br>

			<label>Select Gender*:</label>
			<input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
			<input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>

			<br><br>
			<label for="Dob">Dob*:</label>
            <input type="date" id="Dob" name="Dob">
            <br><br>

			<label for="Religion">Select Religion*:</label>
			<select name="Religion" id="Religion">
				<option value="Muslim">Muslim</option>
				<option value="Hinduism">Hinduism</option>
				<option value="Buddhism">Buddhism</option>
				<option value="Christianity">Christianity</option>
			</select>

			<br><br>
			</fieldset>
			
           <fieldset>
			<legend>Contact Information:</legend>
			<br><br>

            <label for="present_address">Present Address*:</label>
            <textarea rows="3" cols="30" name="present_address" id="present_address" required="" ></textarea>
            <br><br>

            <label for="permanent_address">Permanent Address*:</label>
            <textarea rows="3" cols="30" name="permanent_address" id="permanent_address"></textarea>
            <br><br>

             <label>Phone Number*: <input type="text" name="phone"></label>
             <br><br>
             <label for="email">E-mail*:</label>
			 <input type="email" name="email" id="email" value="" required>
			 <br><br>

			 <label for="personal website link ">Add your website*:</label>
             <input type="url" id="personal_website_link" name="personal_website_link">
			 	<br><br>
			 	</fieldset>

               <fieldset>
			 	<legend>Credentials:</legend>
			 	<br><br>
                <label for="username">Username*:</label>
                <input type="text" name="username" id="username">
                <br><br>
                <label for="user-pwd">Password*:</label>
                <input type="password" name="user-password" id="user-pwd">
                <br><br>
                <label for="user-pwd">Confirm Password*:</label>
                <input type="password" name="user-password" id="user-pwd">
                <br><br>

			<input type="submit" name="submit" value="Submit">

		</fieldset>

	</form>
	

</body>
</html>
